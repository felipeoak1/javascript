<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de IMC</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <main>
        <section>
            <h1>Tabela ICM</h1>
            <table>

                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr>
                        <td>Menos do que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
        
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso normal</td>
                    </tr>
        
                    <tr>
                        <td>Entre 25 e 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
        
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade grau 1</td>
                    </tr>
        
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td>Obesidade grau 2</td>
                    </tr>
        
                    <tr>
                        <td>Mais do que 40</td>
                        <td>Obesidade grau 3</td>
                    </tr>
        
                </tbody>
        
            </table>
            <form action="" onsubmit="enviarFormulario(event)">
                <div>
                    <label for="ialtura">Altura</label>
                    <input type="number" name="altura" id="ialtura" step="0.1">
                </div>
               
               <div>
                    <label for="ipeso">Peso</label>
                    <input type="number" name="peso" id="ipeso">
               </div>

                <input type="submit" value="Enviar" onclick="calcular()"></input>
            </form>
            <div id="res"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
