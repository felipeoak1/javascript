<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dicion√°rios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {

            background-color: rgb(224, 216, 216);
            height: 100vh;
        }

        section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: rgb(170, 89, 139);
            width: 60vw;
            height: 50vh;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            background-color: white;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        form input {
            border: 0.5px solid rgba(0, 0, 0, 0.507);
            outline: none;
            border-radius: 5px;
        }

        form button {
            width: 40%;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <form action="" method="POST" autocomplete="on">
                <div>
                    <label for="iname"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="iname" required>
                </div>

                <div>
                    <label for="isobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="Sobrenome" id="isobrenome" required>
                </div>

                <div>
                    <label for="ipeso"><strong>Peso</strong></label>
                    <input type="number" name="peso" id="ipeso" max="300">
                </div>

                <div>
                    <label for="ialtura"><strong>Altura</strong></label>
                    <input type="number" name="altura" id="ialtura" placeholder="Digite a altura em cm.">
                </div>

                <button type="button" onclick="dados()">Enviar</button>
            </form>

            <div id="res"></div>
            
        </section>
    </main>
    <script>
        var array = [] 

        function dados() {
            let nome = document.getElementById("iname").value
            let sobrenome = document.getElementById("isobrenome").value
            let peso = document.getElementById("ipeso").value
            let altura = document.getElementById("ialtura").value
            let res = document.getElementById("res")
            res.style.textAlign = "left"

            array.push({
                nome: nome,
                sobrenome: sobrenome,
                peso: peso, 
                altura: altura
            })
            
            res.innerHTML += `<div>${nome} ${sobrenome} ${peso}</div>`
            console.log(array)

        }
    </script>
</body>
</html>
