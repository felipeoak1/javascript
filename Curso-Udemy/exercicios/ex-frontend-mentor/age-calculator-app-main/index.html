<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  
    <main>

      <section>
        <form action="" method="GET">

          <div>
            <label for="iday">Day</label>
            <input type="number" name="Day" id="iday" width="10px">
          </div>

          <div>
            <label for="imonth">Month</label>
            <input type="number" name="Month" id="imonth">
          </div>

          <div>
            <label for="iyear">Year</label>
            <input type="number" name="Year" id="iyear">
          </div>

          <div id="div-button">
            <hr>
            <button type="button" id="button">
              <img src="assets/images/icon-arrow.svg" alt="" id="img-button">
            </button>
            <hr>
          </div>

        </form>

        <div id="div-age">
          <p><span class="resulttext" id="yeartext">--</span> years</p>
          <p><span class="resulttext" id="monthtext">--</span> months</p>
          <p><span class="resulttext" id="daytext">--</span> days</p>
        </div>

      </section>
    
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Felipe Carvalho</a>.
      </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
