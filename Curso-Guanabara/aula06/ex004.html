<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`<h2>Seu nome tem ${nome.length} letras.</h2>`) // Aceita parâmetros html, mas não é o correto. 
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`) // writeln permite a quebra de linha, ou utilimos o 'br' do html.
        document.writeln(`Seu nome em minúsculos é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
