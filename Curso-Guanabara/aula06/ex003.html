<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <script>
        var n1 = window.prompt("Digite o primeiro número: ") // Retorna String
        var n2 = window.prompt("Digite outro número: ")
        var soma = Number.parseInt(n1) + Number.parseInt(n2) 
        window.alert(`A soma entra ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
